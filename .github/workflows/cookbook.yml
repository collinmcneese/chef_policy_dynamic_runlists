name: cookbook_tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-no-persist
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: install chef-workstation
        uses: actionshub/chef-install@main
  lint:
    needs:
      - verify
    strategy:
      matrix:
        cookbooks: ['app_cookbook', 'base_cookbook', 'newapp_cookbook', 'newapp2_cookbook']
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-no-persist
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: install chef-workstation
        uses: actionshub/chef-install@main
      - name: Cookstyle Check
        run: |
          cd cookbooks/${{ matrix.cookbooks }}
          chef install || chef update
          cookstyle
  test:
    needs:
      - verify
      - lint
    strategy:
      matrix:
        suites: ['base', 'newapp-tag', 'newapp2-tag']
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-no-persist
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: install chef-workstation
        uses: actionshub/chef-install@main
      - name: Kitchen Test
        run: kitchen test ${{ matrix.suites }}
