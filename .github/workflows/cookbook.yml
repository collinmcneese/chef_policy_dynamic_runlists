name: cookbook_tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  verify:
    strategy:
      matrix:
        cookbooks: ['app_cookbook', 'base_cookbook', 'newapp_cookbook', 'newapp2_cookbook']
        suites: ['base', 'newapp-tag', 'newapp2-tag']
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-no-persist
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: install chef-workstation
        uses: actionshub/chef-install@main
      - name: Cookstyle Check
        run: cd cookbooks/${{ matrix.cookbooks }} && cookstyle
      - name: Unit Test
        run: cd cookbooks/${{ matrix.cookbooks }} && chef exec rspec
      - name: Kitchen Test
        run: kitchen test ${{ matrix.suites }}
